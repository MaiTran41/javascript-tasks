<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="/week_07/pancake_maker3/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="/week_05/pancake_maker2/pancake.jpg"
          alt="Delicious pancakes"
        />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Customize Your Pancake</h2>

        <form id="pancakeForm">
          <!-- Customer Name -->
          <label for="customerName">Your Name:</label>
          <input 
            type="text"
            id="customerName"
            name="customerName"
            placeholder="Enter your name"
          />

          <!-- Pancake Type -->
          <label for="type">Choose your pancake type:</label>
          <select id="type" name="pancakeType">
            <option data-price="5">Classic - 5€</option>
            <option data-price="6">Chocolate - 6€</option>
            <option data-price="7">Blueberry - 7€</option>
          </select>

          <!-- Toppings -->
          <h3>Select your toppings (1€ each):</h3>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Nuts
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Bananas
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Syrup
          </label>

          <!-- Extras -->
          <h3>Add extras:</h3>
          <label
            ><input type="checkbox" class="extra" data-price="2" /> Whipped
            Cream - 2€</label
          >
          <label
            ><input type="checkbox" class="extra" data-price="3" /> Ice Cream -
            3€</label
          >

          <!-- Delivery Method -->
          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
            />
            Delivery (+5€)</label
          >

          <!-- Total Price Display -->
          <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

<div class="btn-container">
 <!-- See Order Button -->
 <button type="button" id="seeOrder">See Order</button>
</form>

<!-- Confirm Order Button -->
<button type="submit" id="confirmOrder">
  <a href="/week_07/pancake_maker3/allOrders.html">Confirm Order</a>
</button>
</div>

         

        <!-- Order Summary Display -->
        <!-- <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
      </div>
    </div> -->


    <!-- Order card -->
     <main id="order-content-container">

     
    <section class="order-card">
      <ul>
        <li>
          <label for="">Order Number:</label>
          <span class="value"> 123</span>
        </li>
        <li>
          <label for="">Customer Name:</label>
          <span class="value">Mei</span>
        </li>
        <li>
          <label for="">Selected Pancake:</label>
          <span class="value">Pancake</span>
        </li>
        <li>
          <label for="">Toppings:</label>
          <span class="value">Nuts, Syrup</span>
        </li>
        <li>
          <label for="">Extras:</label>
          <span class="value">Whipped cream, Ice Cream</span>
        </li>
        <li>
          <label for="">Delivery Method:</label>
          <span class="value">Eat in</span>
        </li>
        <li>
          <label for="">Total Price:</label>
          <span class="value">123</span>
        </li>

        <li class="status-content-container">
          <label for="">Status:</label>
          <select name="" id="">
            <option value="waiting">Waiting</option>
            <option value="ready">Ready</option>
            <option value="delivered">Delivered</option>
          </select>
          <div class="status-display waiting"></div>
        </li>
      </ul>
    </section>
  </main>


    <script src="/week_07/pancake_maker3/main.js"></script>
  </body>
</html>
